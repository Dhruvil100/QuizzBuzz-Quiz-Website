<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
                <h1>General Knowledge</h1>
                <div class="quiz-header">
                    <p id="progress">Question x of y</p>
                    <p id="count-down"></p>
                </div>
                <p id="question"></p>

                <div class="buttons">
                    <button class="btn" id="btn0">
                        <p class="choice-prefix">A</p>
                        <p class="choice-text" id="choice0"></p>
                    </button>
                    <button class="btn" id="btn1">
                        <p class="choice-prefix">B</p>
                        <p class="choice-text" id="choice1"></p>
                    </button>
                    <button class="btn" id="btn2">
                        <p class="choice-prefix">C</p>
                        <p class="choice-text" id="choice2"></p>
                    </button>
                    <button class="btn" id="btn3">
                        <p class="choice-prefix">D</p>
                        <p class="choice-text" id="choice3"></p>
                    </button>
                </div>

                <hr>
                <footer>
                    <p>Happy Quizzing !</p>
                </footer>
            </div>
        </div>
    </div>

    <script type="module" src="gk.js"></script>
</body>

</html>
